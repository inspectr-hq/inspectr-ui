name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (patch, minor, major, prepatch, preminor, premajor, prerelease) or explicit version (e.g. 1.9.0)'
        required: true
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use a PAT so the version commit/tag push can trigger other workflows
          # (GITHUB_TOKEN cannot trigger workflow runs)
          token: ${{ secrets.GH_PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Install dependencies
        run: npm ci

      - name: Release via np
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npx np ${{ inputs.version }} --branch main --no-tests
